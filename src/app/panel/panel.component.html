<span #appAnchor class="app-anchor animated" 
  style="animation-delay: .3s;"
  [ngClass]="{'anchor-open fadeInLeft':shareCollection.showApp,'anchor-close fadeInRight':!shareCollection.showApp}">
  <span *ngIf="shareCollection.pinApp==false" title="Pin Apps" (click)="shareCollection.pinApp=true">
    <img id="pinApp" src="assets/img/pin.png" width="16" height="16">
  </span>
  <span *ngIf="shareCollection.pinApp==true" title="Unpin Apps" (click)="shareCollection.pinApp=false">
    <img id="pinApp" src="assets/img/unpin.png" width="16" height="16">
  </span>
  <span title="Show Apps" (mouseenter)="shareCollection.showApp = !shareCollection.showApp;">
    <img id="showApp" src="assets/img/app-list.png" width="32" height="32">
  </span>
</span>
<div #appPanel class="app-panel animated" 
  style="animation-delay: .5s;"
  (mouseover)="roll=true" (mouseout)="roll=false"
  [ngStyle]="{'display':(!shareCollection.showApp||shareCollection.shownAppType==null)?'none':'block'}"
  [ngClass]="{'fadeIn':shareCollection.showApp&&shareCollection.shownAppType!=null}">
  <app-application *ngFor="let app of shareCollection.applications | applicationFilter:[{type:'Operation'}]"
    [attr.id]="app.id"
    [app]="app"></app-application>
  <hr style="width: 50%;">
  <app-application *ngFor="let app of shareCollection.applications | applicationFilter:[{type:'Tool'}]"
    [attr.id]="app.id"
    [app]="app"></app-application>
</div>
