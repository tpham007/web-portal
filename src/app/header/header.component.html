<nav class="app-header"> 
  <div class="app-mobile burger_menu">
      <a class="link burger"
        (click)="shareCollection.pinApp=false;shareCollection.showApp=!shareCollection.showApp">
        <span class="line"></span>
      </a>                            
  </div>
  <div class="app-desktop burger_menu">
      <a class="link burger"
        (click)="shareCollection.pinApp=!shareCollection.pinApp;shareCollection.showApp=!shareCollection.showApp">
        <span class="line"></span>
      </a>                            
  </div>
  <div id="app-header-content" style="margin-top: 15px; margin-left: 10px;">
    <span class="navbar-brand">
        <img id="appLogo" [src]="imgSrc"
        (mouseover)="imgSrc = '../../assets/img/Hub@2x.png'"
        (mouseout)="imgSrc = '../../assets/img/Hub@2x.png'" style="width: 32px; height: auto;">
        <strong>&nbsp;Hub</strong>
    </span>
    <span *ngIf="shareCollection.selectedApp!=null" class="navbar-brand animated pulse app-mobile"
      style="color:black;text-shadow: 0px 0px gray;cursor: pointer;"
      (click)="shareCollection.pinApp=false;shareCollection.showApp=!shareCollection.showApp">
      <img [src]="shareCollection.selectedApp.icon" width="20" height="20">
      <span style="margin-left: 5px;opacity:.7;font-weight:bold;font-size:20px;text-transform: uppercase;">{{shareCollection.selectedApp.name}}</span>
    </span>
    <span *ngIf="shareCollection.selectedApp!=null" class="navbar-brand animated pulse app-desktop"
      style="color:black;text-shadow: 0px 0px gray;cursor: pointer;"
      (click)="shareCollection.pinApp==false?(shareCollection.showApp=true):true;">
      <img [src]="shareCollection.selectedApp.icon" width="20" height="20">
      <span style="margin-left: 5px;opacity:.7;font-weight:bold;font-size:20px;text-transform: uppercase;">{{shareCollection.selectedApp.name}}</span>
    </span>
    <span class="server-status" style="width: 60%;margin:auto;opacity:0.5;position: absolute;right:20%;top:10px;">        
        <div class="row clearfix animated bounceIn">
            <div class="col-xs-6 col-sm-6 col-md-4">
                <div id="mchart1" class="librato-display-media" data-chart_id="10947801" data-duration="86400" data-source="file-transcoding*"></div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4">
                <div id="mchart7" class="librato-display-media" data-chart_id="10947801" data-duration="604800" data-source="file-transcoding*"></div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4">
                <div id="mchart30" class="librato-display-media" data-chart_id="10947801" data-duration="2592000" data-source="file-transcoding*"></div>
            </div>
        </div>                
    </span>
  </div>
</nav>
