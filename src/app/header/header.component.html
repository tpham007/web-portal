<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="text-align: center;">

  <!-- logo -->
  <a class="navbar-brand">
      <img id="appLogo" [src]="imgSrc"
      (mouseover)="imgSrc = '../../assets/img/logo2.png'"
      (mouseout)="imgSrc = '../../assets/img/logo1.png'" style="width: 96px; height: auto;">
  </a>
  <span *ngIf="shareCollection.selectedApp!=undefined" 
    style="color:black;text-shadow: 1px 1px gray;cursor: pointer;"
    (click)="shareCollection.pinApp==false?(shareCollection.showApp=true):true;">
    &#10144;&nbsp;{{shareCollection.selectedApp.name}}
  </span>
  <span class="app-anchor">
    <span id="app-list" class="animated fadeIn" *ngIf="!shareCollection.showApp&&!shareCollection.pinApp"
      title="Show Apps" (mouseenter)="shareCollection.showApp = !shareCollection.showApp">
      <img src="assets/img/app-list.png" width="32" height="32">
    </span>
    <span id="app-pin" class="animated fadeIn" *ngIf="shareCollection.showApp||shareCollection.pinApp">
      <span *ngIf="shareCollection.pinApp==false" title="Pin Apps" (click)="shareCollection.pinApp=true">      
          &#9776;
      </span>
      <span *ngIf="shareCollection.pinApp==true" title="Unpin Apps" (click)="shareCollection.pinApp=false;shareCollection.showApp=false;">      
          &#10005;
      </span>
    </span>
  </span>
</nav>
