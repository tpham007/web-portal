<a [routerLink]="app.path">
    <img src="{{app.icon}}"
      class="app-logo" 
      [ngClass]="{'active':shareCollection.selectedApp==app}"
      ngbPopover="{{app.description}}" 
      triggers="mouseenter:mouseleave" 
      popoverTitle="{{app.name}}" 
      placement="auto" container="body"
      popoverClass="app-tooltip">
</a>
