<div class="body" 
  [style.max-height.px]="shareCollection.bodyHeight"
  [style.min-height.px]="shareCollection.bodyHeight"
  [class.workspace-only]="!shareCollection.showApp&&!shareCollection.pinApp"
  [class.workspace-app]="shareCollection.showApp||shareCollection.pinApp">
  
  <app-workspace #appWorkspace
    (mouseover)="mouseOver($event)"
    (mouseenter)="hideApp()">
  </app-workspace>

  <div class="d-md-block d-lg-block d-xl-block app-panel animated"
    [class.bounceInDown]="shareCollection.showApp||shareCollection.pinApp"
    [class.bounceInUp]="!shareCollection.showApp&&!shareCollection.pinApp"
    [class.app-panel-show]="shareCollection.showApp||shareCollection.pinApp"
    [class.app-panel-hide]="!shareCollection.showApp&&!shareCollection.pinApp">
    <app-panel></app-panel>
  </div>
</div>
