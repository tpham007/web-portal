<section class="tab-set">
  <ul
    class="nav"
    [class.nav-pills]="vertical"
    [class.nav-tabs]="!vertical">
    <li
      *ngFor="let tab of tabs"
      routerLinkActive="active">
      <a
        [routerLink]="tab.url"
        class="btn"
        [class.disabled]="tab.disabled">
        <span>{{tab.title}}</span>
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <router-outlet></router-outlet>
  </div>
</section>
