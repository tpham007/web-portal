
<div *ngIf="announcements!=null" class="animated bounceInDown">
    <hub-announcement [announcement]="announcements[0]"></hub-announcement>
</div>

<div id="div-content" class="ng-scope">
    <div style="text-align: center; margin-bottom:5px;margin-top:5px; font-size: bold;">&sect;</div>
    
    <h3 style="text-align: center;">Welcome to Harmonic Hub.</h3>
    <h6 style="text-align: center;">You look great and so does your video.</h6>

    <hr>

    <div class="row clearfix">
        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="panel panel-default harmonic-gradient-lightblue" style="border: 1px solid #018eb4;cursor: pointer;" ng-click="gotoPage('System')">
                <div class="panel-body" style="text-align: center;padding-bottom: 35px;padding-top: 35px;color: white;">
                    <h2 id="RuntimeTotalId" class="ng-binding"><span class="oi oi-laptop"></span> 0</h2>
                    <div id="divRuntimeLabel" style="letter-spacing: 1px;">SYSTEMS</div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="panel panel-default harmonic-gradient-violet" style="border: 1px solid #780d3c;cursor: pointer;" ng-click="gotoPage('Support')">
                <div class="panel-body" style="text-align: center;padding-bottom: 35px;padding-top: 35px;color: white;">
                    <h2 class="ng-binding"><span class="oi oi-bolt"></span>0</h2>
                    <div id="div-wel-incidents" style="letter-spacing: 1px;">INCIDENTS</div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="panel panel-default harmonic-gradient-green" style="border: 1px solid #7e8701;cursor: pointer;" ng-click="gotoStartConversation()">
                <div class="panel-body" style="text-align: center;padding-bottom: 35px;padding-top: 35px;color: white;">
                    <h2 class="ng-binding"><span class="oi oi-chat"></span> 0</h2>
                    <div style="letter-spacing: 1px;">CONVERSATIONS</div>
                </div>
            </div>
        </div>
    
        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="panel panel-default" style="background-color: #04375a;border: 1px solid #777;cursor: pointer;" ng-click="gotoPage('Software')">
                <div class="panel-body" style="text-align: center;padding-bottom: 35px;padding-top: 35px;color: white;">
                    <h2><span class="oi oi-layers"></span></h2>
                    <div id="divCommunity" style="letter-spacing: 1px;">SOFTWARE</div>
                </div>
            </div>
        </div>

    </div>

</div>
